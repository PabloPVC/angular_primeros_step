<h4>Listado</h4>

<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-info': frist,
      'list-group-item-dark': even
     }"
    *ngFor="let carater of caraterList;
    let i = index,
    let frist = first,
    let last = last,
    let count = count,
    let even = even,
    let odd = odd">
    <div>
      <span class="text-primary">{{ i+ 1 }} </span>
      <span>{{ carater.name }} </span> - <strong>
      Power:</strong> <span>{{ carater.power }}</span>
    </div>
      <button class="btn btn-danger" (click)="onDeleteCharacter(carater.id)">X</button>
  </li>
</ul>
